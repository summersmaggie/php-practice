<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <title>Create a greeting!</title>
</head>
<body>
    <div class="container">
        <h1>Fill in a name, date and start time for your desired upcoming appointment!</h1>

        <form action="appointment.php">
            <div class="form-group">
                <label for="patient">Your name</label>
                <input id="patient" name="patient" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input id="date" name="date" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="time">Start Time</label>
                <input id="time" name="time" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Go!</button>
        </form>

    </div>
</body>
</html>
